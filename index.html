<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Grid Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 18px;
        }

        .game-grid {
            display: grid;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background-color: #3498db;
            height: 100px;
            width: 100px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            color: transparent;
            font-size: 24px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            user-select: none;
        }

        .card.flipped {
            transform: rotateY(180deg);
            background-color: #fff;
            color: #2c3e50;
        }

        .card.matched {
            background-color: #2ecc71;
            transform: rotateY(180deg);
            color: #2c3e50;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Memory Grid Game</h1>
        <p>Match all the pairs to win!</p>
    </header>

    <div class="stats">
        <div class="stat">Time: <span id="timer">0:00</span></div>
    </div>
    
    <div class="game-grid" id="game-grid"></div>

    <button onclick="restartGame()">Restart Game</button>

    <script>
        let grid = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸŠ', 'ðŸ“', 'ðŸ', 'ðŸ‰'];
        let timerElement = document.getElementById("timer");
        let gameGrid = document.getElementById("game-grid");
        let timer;
        let secondsElapsed = 0;
        let gameStarted = false;

        function startTimer() {
            secondsElapsed = 0;
            timerElement.textContent = "0:00";
            timer = setInterval(() => {
                secondsElapsed++;
                let minutes = Math.floor(secondsElapsed / 60);
                let seconds = secondsElapsed % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function restartGame() {
            stopTimer();
            gameStarted = false;
            matchedPairs = 0;
            flippedCards = [];
            createGrid();
        }

        function createGrid() {
            gameGrid.innerHTML = '';
            gameGrid.style.gridTemplateColumns = `repeat(4, 1fr)`;

            let cardSymbols = [...symbols, ...symbols];
            cardSymbols = shuffleArray(cardSymbols);

            for (let i = 0; i < 16; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = cardSymbols[i];
                card.textContent = cardSymbols[i];

                card.addEventListener('click', flipCard);
                card.addEventListener('touchstart', flipCard, { passive: false });

                gameGrid.appendChild(card);
            }
        }

        function flipCard(event) {
            event.preventDefault();
            let card = event.target;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol) {
                flippedCards[0].classList.add('matched');
                flippedCards[1].classList.add('matched');
                matchedPairs++;
                if (matchedPairs === symbols.length) {
                    stopTimer();
                    alert(`You won! Time: ${timerElement.textContent}`);
                }
            } else {
                flippedCards[0].classList.remove('flipped');
                flippedCards[1].classList.remove('flipped');
            }
            flippedCards = [];
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        createGrid();
    </script>
</body>
</html>
